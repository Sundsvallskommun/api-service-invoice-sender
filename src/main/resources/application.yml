spring:
  application:
    name: api-invoice-sender
  flyway:
    enabled: true
    group: true
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false

# OpenAPI
openapi:
  name: invoice-sender
  title: InvoiceSender
  version: '@project.version@'

# Invoice processor schedule (Cron expression)
invoice-processor:
  schedule: 0 0 2 * * *
