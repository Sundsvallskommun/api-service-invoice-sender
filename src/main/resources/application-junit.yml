spring:
  datasource:
    url: jdbc:h2:mem:test
    driver-class-name: org.h2.Driver
    username: sa
  jpa:
    hibernate:
      ddl-auto: update
  flyway:
    enabled: false

# Invoice processor schedule
invoice-processor:
  restart:
    enabled: false
    cron-expression: '-'

integration:
  # Raindance integration
  raindance:
    environments:
      2281:
        host: someHost
        domain: HOME
        username: user
        password: p4ssw0rd
        share: mnt/Kivra/
        invoice-filename-prefixes:
          - Faktura
        batch-setup:
          "Faktura-pdf":
            scheduling:
              cron-expression: '-'
            process: true
            target-path: mnt/PN/
            archive-path: mnt/Kivra/Arkiv/
          "Betalningspaminnelse-pdf":
            scheduling:
              cron-expression: '-'
            process: false
            target-path: mnt/PN/
        local-work-directory: /tmp/raindance/incoming
        connect-timeout: PT10S
        response-timeout: PT15S

  # Citizen
  citizen:
    url: http://something.com/citizen
    oauth2:
      token-url: http://something.com/token
      client-id: someClientId
      client-secret: someClientSecret

  # Party
  party:
    url: http://something.com/party
    oauth2:
      token-url: http://something.com/token
      client-id: someClientId
      client-secret: someClientSecret
  
  # Messaging
  messaging:
    url: http://something.com/messaging
    oauth2:
      token-url: http://something.com/token
      client-id: someClientId
      client-secret: someClientSecret
    invoice:
      subject: someSubject
      reference-prefix: 'Faktura #'
    status-report:
      sender-name: SomeSender
      sender-email-address: noreply@something.com
      recipient-email-addresses:
        - someone@something.com
      subject-prefix: somePrefix
